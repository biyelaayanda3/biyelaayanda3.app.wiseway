<ion-header>
  <ion-toolbar color="dark" class="p-3">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon size="large" name="chatbubble"></ion-icon>
      </ion-button>
    </ion-buttons>
    <h1 class="nav navbar-brand">{{receiverName}}</h1>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chatClass" *ngFor="let chats of chatsf |async">
    <div class="myChat" *ngIf=" this.senderEmail === chats.SenderEmail &&  this.receiverID === chats.ReceiverID ">
      {{chats.Message}}
  </div>

    <div class="otherChat" *ngIf=" this.senderEmail !== chats.SenderEmail && this.senderId === chats.ReceiverID && this.receiverID === chats.SenderID " >
      <!-- <span class="names">
         {{chats.SenderName}}
      </span><b>:</b> -->
      <br>
         {{chats.Message}}
  </div>
</div>
</ion-content>

<ion-footer style="background-color: rgb(6, 92, 172);">
  <ion-item>
    <ion-input placeholder="Write your message here..." [(ngModel)]="textInput" (keyup.enter)="sendText()"></ion-input>
      <ion-button (click)="sendText()" fill="clear" icon-only  slot="end">
        <ion-icon name="send" color="secondary"></ion-icon>
      </ion-button>
  </ion-item>
</ion-footer>

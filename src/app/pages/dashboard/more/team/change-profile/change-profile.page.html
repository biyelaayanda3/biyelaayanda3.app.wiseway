<ion-header>
  <ion-toolbar color="dark" class="p-3">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon size="large" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
    <h1 class="nav navbar-brand">Edit Profile</h1>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Login Form -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Change your username</ion-card-subtitle>
      <ion-card-title class="ion-text-center pt-3">Edit Profile</ion-card-title>
      <ion-thumbnail>
        <ion-img class="float" src="../../../../../../assets/icon/login.png"></ion-img>
      </ion-thumbnail>
    </ion-card-header>

    <ion-card-content>
      <!-- (ngSubmit)="signUserUp()" -->
      <form (ngSubmit)="changeProfile()" [formGroup]="credentials" class="ion-margin-top">
        <ion-list>
          <!-- Enter Username -->
          <ion-item class="ion-margin-bottom">
            <ion-icon slot="start" name="create"></ion-icon>
            <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
            <ion-note slot="error" *ngIf="(username.dirty || username.touched) && username.errors">Please enter a username</ion-note>
          </ion-item>
        </ion-list>
        <!-- Signup, Login Buttons -->
        <ion-grid class="ion-no-margin-bottom ion-no-padding-bottom">
          <ion-row>
            <ion-col size="12">
              <ion-button type="submit" color="secondary" expand="block" [disabled]="!credentials.valid">
                <ion-icon name="reload-outline" slot="start"></ion-icon>
                Update Profile
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
